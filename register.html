<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div id="head">
      <div id="logo">
        <a href="./"><img src="logo.png" width="75px" height="65px"></a>
      </div>
      <div>
        <nav>
          <h6>
            <ul id="navGrid">
              <li><a href="./">
                  <div class="nav">Home</div>
                </a></li>
              <li><a href="room">
                  <div class="nav">Room list</div>
                </a></li>
              <li><a href="login">
                  <div class="nav">Login</div>
                </a></li>
              <li><a href="register">
                  <div class="nav">Sign up</div>
                </a></li>
            </ul>
          </h6>
        </nav>
      </div>
  </header>
  <form method="POST" class="signup-form">
    <b>
      <h3>Sign up Now!</h3>
    </b>
    <div class="controls">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Last Name *</label>
            <input id="lastName" type="text" name="lastName" class="form-control"
              placeholder="Please enter your lastname" required="required" data-error="Lastname is required." />
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>First Name *</label>
            <input class="form-control" placeholder="Please enter your firstname" required="required"
              data-error="Firstname is required." id="firstName" type="text" name="firstName" />
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      <div>
        <div class="form-row">
          <div class="col-sem-4">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
        </div>
        <div class="form-row">
          <div class="col-sem-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-sem-4">
          <label for="exampleInputPassword1">Birth Date</label>
          <input type="date" class="form-control" id="Birthdate">
        </div>
      </div>
      <span>We will send you marketing promotions, special offers and policy updates through email.</span>
    </div><br>
    <button type="submit" class="btn btn-info btn-send" value="Send message">
      Sign up
    </button>
    <button class="btn btn-send" type="reset">Reset</button>
  </form><br>
  <footer>
    <div class="links">
      <div class="menu-links">
        <h5>
          <ul id="quick-links">
            <li><a href="./">Home</a></li>
            <li><a href="room">Room list</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="register">Sign up</a></li>
          </ul>
        </h5>
      </div>
      <div class="social-media">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <ul class="list-unstyled list-inline social text-center">
              <li class="list-inline-item"><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      <spans>Â© 2020 MYSTIC, Inc. All rights reserved.</span>
    </div>
  </footer>
</body>

</html>
